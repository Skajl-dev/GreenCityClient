<div class="wrapper">
  <span class="btn-tiles"
        (click)="changeGalleryView(true)"
        [ngClass]="{'btn-tiles-active': gallery}">
    <i class="fa fa-th-large"></i>
  </span>
  <span class="btn-bars"
          (click)="changeListView(false)"
          [ngClass]="{'btn-bars-active': !gallery}">
      <i class="fa fa-bars"></i>
  </span>
</div>
